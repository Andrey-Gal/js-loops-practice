<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Изучаем циклы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Изучаем циклы</h1>
  <p id="gameTitle">Угадай число от 1 до 10</p>

  <input type="number" id="userGuess" placeholder="Введи число" />
  <button id="checkGuess">Проверить</button>
  <p id="gameResult"></p>

  <hr />

  <p>Выведем числа от 1 до 10 (for):</p>
  <button id="show1to10">1 до 10 (for)</button>
  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
