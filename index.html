<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Циклы в действии</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Изучаем циклы</h1>

  <h3>Угадай число от 1 до 10</h3>
<input type="number" id="userGuess" placeholder="Введите число" min="1" max="10">
<button id="checkGuess">Проверить</button>
<p id="gameResult"></p>

  <button id="show1to10">1 до 10 (for)</button>
  <button id="countTo100">До 100 по 10 (while)</button>
  

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
